{% extends "base.html" %}

{% block title %}Register - GreenBridge{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus text-primary" style="font-size: 3rem;"></i>
                        <h2 class="mt-3">Join GreenBridge</h2>
                        <p class="text-muted">Connect with rice farmers and buyers</p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="full_name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="mobile_number" class="form-label">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobile_number" name="mobile_number" 
                                   placeholder="9876543210" pattern="[0-9]{10}" required>
                            <div class="form-text">Enter 10-digit mobile number without country code</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" name="location" 
                                   placeholder="City, State" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="user_type" class="form-label">I am a</label>
                            <select class="form-select" id="user_type" name="user_type" required>
                                <option value="">Select your role</option>
                                <option value="buyer">Buyer (Looking to purchase rice)</option>
                                <option value="seller">Farmer/Seller (Want to sell rice)</option>
                            </select>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   minlength="6" required>
                            <div class="form-text">Minimum 6 characters</div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="bi bi-person-plus me-2"></i>Create Account
                        </button>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="mb-0">Already have an account?</p>
                        <a href="{{ url_for('login') }}" class="btn btn-outline-primary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
